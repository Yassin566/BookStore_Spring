<style>
  /* Remove the navbar's default rounded borders and increase the bottom margin */
  .navbar {
    margin-bottom: 50px;
    border-radius: 0;
  }

  /* Remove the jumbotron's default bottom margin */
  .jumbotron {
    margin-bottom: 0;
  }

  /* Add a gray background color and some padding to the footer */
  footer {
    background-color: #f2f2f2;
    padding: 25px;
  }
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-4" *ngFor="let b of listBooks">

        <div class="panel panel-primary">
          <div class="panel-heading text-center panel-relative">{{b.title}}</div>
          <div class="panel-body"><img [src]="getImage(b.image)" class="img-responsive "
              style="width: 100%; height: 380px;overflow-y: auto;" alt="Image"></div>
          <div class="panel-footer text-center panel-relative">Price : {{b.price}} $</div>
          <button *ngIf="this.auth.isAdmin" (click)='deleteBook(b.id)'>delete</button>
          <button *ngIf="this.auth.isAdmin" type="button" (click)='update(b.id)' class="btn btn-success">Update</button>
          <input type="number" #quantity value="1" min="1" max="5">&nbsp;
          <button type="button" (click)="this.addToCart(b.id,quantity.value)" class="btn btn-danger">Add to cart</button>
        </div>
      </div>
    </div>
  </div><br>
  <br><br>

  <footer class="container-fluid text-center">
    <p>Book Store Copyright</p>
    <form class="form-inline">Get deals:
      <input type="email" class="form-control" size="50" placeholder="Email Address">
      <button type="button" class="btn btn-danger">Sign Up</button>
    </form>
  </footer>

</body>
